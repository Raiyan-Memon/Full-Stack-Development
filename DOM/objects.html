<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>

    <h1>Javascript Objects</h1>
    <p>Javascript objects are similart to associative arrays in php</p>


    <script>


        var boy = {
            'name': 'raiyan',
            age: 22,
            city: 'umbergaon',
            hobby: ["cricket", "football"]
        };

        document.write(boy);
        console.log(boy);
        var x = boy;
        document.write(x.hobby);


    </script>
</body>

</html>
