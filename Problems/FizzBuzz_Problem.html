<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBUzz Problem</title>
</head>

<body>
    <script>
        var output = [];
        var count = 0;

        function fizzBuzz() {
            count++;

            if (count % 3 === 0 && count % 5 === 0) {
                output.push("FizzBuzz");
            } else {
                if (count % 3 === 0) {
                    output.push("Buzz");
                } else {
                    if (count % 5 === 0) {
                        output.push("Fizz");
                    } else {
                        if (count % 15 === 0) {
                            output.push("FizzBuzz");
                        } else {
                            output.push(count);
                        }
                    }
                }
            }
            console.log(output);
        }

        fizzBuzz();
    </script>
</body>

</html>
