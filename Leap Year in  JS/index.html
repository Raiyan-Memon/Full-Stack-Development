    <title>Leap Year</title>
</head>
<body>
    

    <script>

console.log("raiyan");
console.log(1948%4);
function isLeap(year){

    if(year%4 == 0){

        if(year%100 == 0){

            if(year%400 == 0){
                return "leap year."
            }
            else{
                return "Not leap year."; 

            }
        }
        else{
            return "Not leap year."; 
        }
    }
    else{
        return "Not leap year.";
    }


}
var retval = isLeap(1948);
console.log(retval);

    </script>
